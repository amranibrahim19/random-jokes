<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding: auto;
        }

        #question {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        #answer {

            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .refresh-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body style="height: 100vh;">
    <div class="container-fluid text-bg-dark">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="kekw.jpg" class="rounded-circle mx-3" width="36" height="36" alt="">
                <p class="h6 text-light py-3 mb-0 align-middle">KEKW Joke Generator</p>
            </a>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">HAHA</button>
                <button type="button" class="btn btn-primary">?</button>
            </div>
        </header>
    </div>

    <div class="container-fluid bg-dark-subtle p-3" style="height: 100vh;" id="test">
        <div class="container">
            <div class="row justify-content-end ">

                <input class="rounded-4 shadow-sm" type="text" name="question" id="question">
                <div class="col-1">
                    <img src="Lul.png" class="rounded-circle mx-3" width="32" height="32" alt="">
                </div>
            </div>
            <br>
            <div class="row justify-content-start">
                <div class="col-1">
                    <img src="kekw.jpg" class="rounded-circle mx-3" width="32" height="32" alt="">
                </div>

                <input type="text" class="rounded-4 shadow" name="answer" id="answer">

            </div>
            <br>
            <div class=" row justify-content-center">
                <button class="refresh-button rounded-4 bg-primary" onclick="refreshJoke()">
                    Refresh Joke
                </button>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    // function for requesting jokes
    function request_joke() {

        axios.get('https://official-joke-api.appspot.com/random_joke', {})
            .then((res) => {
                console.log(res.data)
                document.getElementById('question').value = res.data.setup
                document.getElementById('answer').value = res.data.punchline
            })
            .catch((error) => {
                console.error(error)
            })

    }

    // first page load will call this function
    request_joke();


    function refreshJoke() {
        // state change by calling function
        request_joke();
    }
</script>

</html>
